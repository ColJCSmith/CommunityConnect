<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Community Connect</title>
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #fd9727;">
			<a class="navbar-brand" href="/index">Community Connect</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
				<div class="navbar-nav" id="navList">
				</div>
			</div>
		</nav>
	</header>

	<section>
		<div class="jumbotron jumbotron-fluid">
			<div class="container text-center">
				<h1 class="display-4">POST A TASK</h1>
				<p class="lead">Ask the community for what you need, whether it's a task to be completed or a request to
					borrow and be alerted when your request is accepted.
				</p>
			</div>
		</div>

		<div class='container'>
			<div class="row">
				<div class="col-md-2"></div>
				<form class="col-md-10" id="post-form">
					<div class="form-group row">
						<label for="task-title" class="col-sm-2">Task Title</label>
						<input type="text" class="form-control col-sm-6" id="inputTaskTitle" required>
					</div>
					<div class="form-group row">
						<label for="categories" class="col-sm-2">Categories</label>
						<select class="form-control col-sm-6" id="categories">
							<option value="" disabled selected hidden>Choose a category</option>
						</select>
					</div>
					<div class="form-group row">
						<label for="task-details" class="col-sm-2">Description</label>
						<textarea class="form-control col-sm-6" id="inputTaskDescription" rows="6" required></textarea>
					</div>
					<div class="col-sm-10 text-center">
						<button type="submit" class="btn btn-dark">POST</button>
					</div>
				</form>
			</div>
	</section>

	<footer class="position-sticky">
		<nav class="nav navbar-light" style="background-color: #fd9727">
			<a class="nav-link text-white" href="/about">About</a>
			<a class="nav-link text-white" href="/team">Team</a>
		</nav>
	</footer>

	<!-- Modal for post result message -->
	<div class="modal fade" id="postModal" tabindex="-1" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content text-center">
				<div class="modal-body">
					<p class="pt-3" id="postModalText"></p>
				</div>
				<button type="button" class="btn btn-dark" data-dismiss="modal">OK</button>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/js/post.js"></script>
	<script type="text/javascript" src="assets/js/updateNavbar.js"></script>

</body>

</html>
