<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Community Connect</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #fd9727;">
            <a class="navbar-brand" href="/index">Community Connect</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link btn btn-dark text-white" href="/browse">Browse
                        Tasks</a>
                    <a class="nav-link btn btn-dark text-white" href="/post">Post a
                        Task</a>
                    <a class="nav-link" href="/signup">Sign up</a>
                </div>
            </div>
        </nav>
    </header>

    <section>
        <div class="jumbotron jumbotron-fluid">
            <div class="container text-center">
                <h1 class="display-4">Login Form</h1>
            </div>
        </div>
        <div class='container'>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <form class="login" id="loginForm">
                        <div class="form-group">
                            <label for="inputEmail">Email address</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword">Password</label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-dark text-white">Login</button>
                    </form>
                    <br />
                    <p>Or sign up <a href="/signup">here</a></p>
                </div>
            </div>
    </section>

    <footer class="position-sticky">
        <nav class="nav navbar-light" style="background-color: #fd9727">
            <a class="nav-link text-white" href="/about">About</a>
            <a class="nav-link text-white" href="/team">Team</a>
        </nav>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/login.js"></script>
</body>

</html>
